<app-self-rating-analysis *ngIf="selfRatingQuizResult" [result]="selfRatingQuizResult"></app-self-rating-analysis>

<app-section *ngIf="!loading && !selfRatingQuizResult">
    <ng-template appSectionHeading>
        <h4 class="mb-4 font-bold">Index of Learning Styles (ILS) Result</h4>
    </ng-template>

    <div class="alert alert-warning">
        <h4 class="alert-heading">No Results!</h4>
        <p>You have not completed this questionnaire yet.</p>
    </div>
</app-section>

<app-after-lesson-feedback [result]="afterLectureFeedbackResult" class="d-block mt-4"></app-after-lesson-feedback>
