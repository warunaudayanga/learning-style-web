<app-section [full]="true" [loading]="loading" [error]="error" (onRefresh)="refresh()">
    <ng-template appSectionHeading>
        <h4 *ngIf="title" class="font-bold">{{ title }}</h4>
        <p *ngIf="rating" class="mb-4">
            Please rate your level of agreement with the following statements, using a scale of 1 to 5,
            <span class="nowrap">where 1 = Strongly Disagree</span>, <span class="nowrap">2 = Disagree</span>, <span class="nowrap">3 = Neither Agree nor Disagree</span>,
            <span class="nowrap">4 = Agree</span>,<span class="nowrap">5 = Strongly Agree</span>.
        </p>
    </ng-template>

    <div *ngIf="!studentId && submitted" class="mb-5">
        <div class="alert alert-success">
            <h4 class="alert-heading">Thank you!</h4>
            <p>Your answers have been submitted.</p>
        </div>
    </div>

    <qz-list [items]="quizzes" [(answers)]="answers" [rating]="rating" (answersChange)="onAnswersChange()" [readonly]="readonly || submitted"></qz-list>

    <div *ngIf="!submitted && quizCollection" class="d-flex justify-content-end">
        <ng-button type="submit" class="mt-3" styleClass="btn-app-primary" label="Submit" [spin]="submitting" loadingText="Submitting..." (onClick)="onSubmit()"></ng-button>
    </div>
</app-section>
